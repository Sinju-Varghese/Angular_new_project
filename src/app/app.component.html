 <button (click)="handleClickRed()">RED</button>

<label>Height: {{ height }}px</label>
<input type="range" [min]="minHeight" [max]="maxHeight" (input)="handleHeight($event)" />

<br><br>

<label>Width: {{ width }}px</label>
<input type="range" [min]="minWidth" [max]="maxWidth" (input)="handleWidth($event)" />

<br><br>

<button (click)="handleRotationPlus()">+</button>
<button (click)="handleRotationMinus()">-</button>

<br><br>

<div class="container">
  <div 
    class="box" 
    [ngStyle]="{
      'background-color': backgroundColor,
      'height.px': height,
      'width.px': width,
      'transform': 'rotate(' + rotation + 'deg)'
    }">
  </div>
</div>
